<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="disp-container">
        <div class="display"></div>
    </div>
    <div class="calc-container">
        <div class="row first">
            <button class="red C">C</button>
            <button class="pow">xʸ</button>
            <button class="div">÷</button>
            <button class="red del">DEL</button>
        </div>
        <div class="row second">
            <button class="n7">7</button>
            <button class="n8">8</button>
            <button class="n9">9</button>
            <button class="x">×</button>
        </div>
        <div class="row third">
            <button class="n4">4</button>
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="minus">-</button>
        </div>
        <div class="row fourth">
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="plus">+</button>
        </div>
        <div class="row fifth">
            <button class="sqrt">√</button>
            <button class="n0">0</button>
            <button class="dot">.</button>
            <button class="blue equal">=</button>
        </div>
    </div>
</body>
</html>
