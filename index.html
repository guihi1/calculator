<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="display">0</div>
    <div class="calc-container">
        <div class="row first">
            <button class="red">C</button>
            <button>x^y</button>
            <button>÷</button>
            <button class="red">DEL</button>
        </div>
        <div class="row second">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
        </div>
        <div class="row third">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row fourth">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row fifth">
            <button>√</button>
            <button>0</button>
            <button>.</button>
            <button class="blue">=</button>
        </div>
    </div>
</body>
</html>
